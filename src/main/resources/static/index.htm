<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Venue Finder</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
            font-size: 1.1em;
            }
        </style>
        <!-- load angular via CDN -->
        <script src="http://code.angularjs.org/1.5.8/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
        <script src="http://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">AngularJS</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div ng-controller="mainController">
                <input type="text" ng-model="place" />
                <input type="button" value="Search" ng-click="alertClick()" />
                <h3>Venues</h3>
                <ul>
                    <li ng-repeat="venue in venues track by $index">{{venue}}</li>
                </ul>
            </div>
        </div>
    </body>
</html>
